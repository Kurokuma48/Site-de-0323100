{% load static %}
<!DOCTYPE html>
<html>

    <head>
	   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400"> 
        <!--Aqui criamos um link para o documento que contém os estilos da página-->
	<link rel="stylesheet" type="text/css" href="{% static 'Estilos/estilos.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'Imagens/thumbnail_ABREALAS_LOGO.png' %}">
        <!--Com essa tag meta o navegador entende que os caracteres são do UTF-8 e os acentos n bugam-->
        <meta charset="UTF-8">
        <!--Aqui o site funciona direito em celular tbm-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abre Alas</title>
    </head>




    <body>

		<a href={% url 'index.html' %}>
			<img class="logo-resto" src="{% static 'Imagens/thumbnail_ABREALAS_LOGO.png' %}" alt="Logo do Abre Alas">
		<a/>

        </div>
        <div class="titulo">
		<h1 class="area-paciente">Área do paciente</h1>
	        <form action="addrecord/" method="post" id="formulario">
		    {% csrf_token %}
                Informações importantes para<br>
                ajudarmos:<br>
                <div id="os3-primeiros">

                    <input type="text" class="inputs" name="local" placeholder="Local de Atendendimento: id"><br>
                    <input type="text" class="inputs" name="telefone" placeholder="Telefone para contato: (xx) xxxxx-xxxx"><br>
                    <input type="text" class="inputs" name="nome" placeholder="Nome do paciente: Fulano de Tal"><br>
                </div>
                <label>Informe o tipo da ocorrência:</label><br>
                <input type="text" id="ocorrencia" name="ocorrencia" placeholder="Meu irmão desmaiou após comer um camarão, está todo vermelho mas ainda respira"><br>
		
		<label>Informe Gravidade (para teste)</label><br>
		
		<div class="radio">
			<input type="radio" id="MGrave" name="gravidade" value=0>
				<label for="MGrave">Muito Grave</label><br>
			<input type="radio" id="Grave" name="gravidade" value=1>
				<label for="Grave">Grave</label><br>
			<input type="radio" id="Moderada" name="gravidade" value=2>
				<label for="Moderada">Moderada</label><br>
			<input type="radio" id="Leve" name="gravidade" value=3>
				<label for="Leve">Leve</label><br>
		</div>
		<br>

            	<input type="submit" id="submiter" value="REALIZAR CHAMADA">
	    </form>
	</div>
        <footer>
            www.abrealas.com.br
        </footer>
    </body>
</html>
