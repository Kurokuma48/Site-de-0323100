<!DOCTYPE html>

<html>
    <head>
        <!--Aqui criamos um link para o documento que contém os estilos da página-->
        <link rel="stylesheet" type="text/css" href="./estilos/estilos_organizados.css">
        <link rel="icon" type="image/x-icon" href="./Imagens/thumbnail_ABREALAS LOGO.png">
        <!--Com essa tag meta o navegador entende que os caracteres são do UTF-8 e os acentos n bugam-->
        <meta charset="UTF-8">
        <!--Aqui o site funciona direito em celular tbm-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abre Alas</title>
    </head>
    <body class="rosa">
        <header>
            <div class="logo_div">
                <img class="logo" src="./Imagens/thumbnail_ABREALAS LOGO.png" alt="Logo do Abre Alas">
            </div>
            <div class="titulo">
                <div id="centralizador">Área do paciente</div>
            </div>
        </header>
        <div id="envoltorio-area-paciente">
            <div id="mapa">
                Forneça o endereço ou <br> 
                utilize a opção "Localização atual"
            </div>
            <div id="envoltorio-formulario">
                <form id="formulario">
                    Informações importantes para<br>
                    ajudarmos:<br>
                    <div id="os3-primeiros">
                        <input type="text" class="inputs" name="telefone" placeholder="Telefone para contato: (xx) xxxxx-xxxx"><br>
                        <input type="text" class="inputs" name="CPF" placeholder="CPF do paciente: xxx.xxx.xxx-xx"><br> 
                        <input type="text" class="inputs" name="nome" placeholder="Nome do paciente: Fulano de Tal"><br>
                    </div>
                    <label for="ocorrencia">Informe o tipo da ocorrência:</label><br>
                    <textarea type="text" id="ocorrencia" name="ocorrencia" placeholder="Meu irmão desmaiou após comer um camarão, está todo vermelho mas ainda respira"></textarea>
                    <br>
                </form>
                <button id="submiter" onclick="document.location='Area-de-espera.html'" target="_self">REALIZAR CHAMADA</button>
            </div>  
        </div>      
        <footer>
            www.abrealas.com.br
        </footer>
    </body>
</html>
