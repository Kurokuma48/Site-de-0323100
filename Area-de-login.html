<!DOCTYPE html>
<html>
    <head>
        <!--Aqui criamos um link para o documento que contém os estilos da página-->
        <link rel="stylesheet" type="text/css" href="./estilos/estilos2.css">
        <link rel="icon" type="image/x-icon" href="./Imagens/thumbnail_ABREALAS LOGO.png">
        <!--Com essa tag meta o navegador entende que os caracteres são do UTF-8 e os acentos n bugam-->
        <meta charset="UTF-8">
        <!--Aqui o site funciona direito em celular tbm-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abre Alas</title>
    </head>
    <body>
        <div class="titulo">
            <img class="logo-resto" src="./Imagens/thumbnail_ABREALAS LOGO.png" alt="Logo do Abre Alas">
            <h1 class="area-prof">Área do profissional</h1>
        </div>
            <div id="cadastro">
                Cadastre-se para usar os serviços <br> 
                da Abre Alas
            </div>
            <div id="bigForm">
                <form id="formulario">
                    <div id="os5-primeiros">
                        <input type="text" class="inputs" name="Seu nome" placeholder="Seu nome"><br>
                        <input type="text" class="inputs" name="CPF" placeholder="CPF do profissional: xxx.xxx.xxx-xx"><br> 
                        <input type="text" class="inputs" name="e-mail" placeholder="e-mail"><br>
                        <input type="text" class="inputs" name="telefone" placeholder="Telefone para contato: (xx) xxxxx-xxxx"><br>
                    </div>
                    <textarea type="text" id="unidades" name="unidades" placeholder="Liste aqui as unidades de saúde às quais você atende"></textarea>
                    <br>
            <div id="ou">
                ou
            </div>

            <div id="login">
                Faça o login:
            </div>
            <div id="os2-ultimos">
                <input type="text" class="inputs2" name="CPF" placeholder="CPF ou e-mail"><br>
                <input type="text" class="inputs2" name="Senha" placeholder="Senha"><br> 
            </div>
        <footer>
            www.abrealas.com.br
        </footer>
    </body>
</html>
