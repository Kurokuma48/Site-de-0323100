<!DOCTYPE html>
<html>
    <head>
        <!--Aqui criamos um link para o documento que contém os estilos da página-->
        <link rel="stylesheet" type="text/css" href="./estilos/estilos_organizados.css">
        <link rel="icon" type="image/x-icon" href="./Imagens/thumbnail_ABREALAS LOGO.png">
        <!--Com essa tag meta o navegador entende que os caracteres são do UTF-8 e os acentos n bugam-->
        <meta charset="UTF-8">
        <!--Aqui o site funciona direito em celular tbm-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abre Alas</title>
    </head>
    <body class="azul">
        <header>
            <div class="logo_div">
                <img class="logo" src="./Imagens/thumbnail_ABREALAS LOGO.png" alt="Logo do Abre Alas">
            </div>
            <div class="titulo">
                <div id="centralizador">Área do profissional</div>
            </div>
        </header>
        <div id="envoltorio-area">
            <form id="formulario" style="clear: left; margin-top: 5%;">
                Cadastre-se para usar os serviços<br>
                da Abre Alas
                <div id="os5-primeiros">
                    <input type="text" autocomplete="off" class="inputs" name="Seu nome" placeholder="Seu nome"><br>
                    <input type="text" autocomplete="off" class="inputs" name="CPF" placeholder="CPF do profissional: xxx.xxx.xxx-xx"><br> 
                    <input type="text" autocomplete="off" class="inputs" name="e-mail" placeholder="e-mail"><br>
                    <input type="text" autocomplete="off" class="inputs" name="telefone" placeholder="Telefone para contato: (xx) xxxxx-xxxx"><br>
                </div>
                <textarea type="text" id="unidades" name="unidades" placeholder="Liste aqui as unidades de saúde às quais você atende"></textarea>
            </form>
            <div id="ou">ou</div>
            <div id="login">
                Faça o login:<br>
                <input type="text" autocomplete="off" class="inputs2" name="CPF" placeholder="CPF ou e-mail"><br>
                <input type="text" autocomplete="off" class="inputs2" name="Senha" placeholder="Senha"><br> 
                <button id="submiter" onclick="document.location='Area-de-chamadas.html'" target="_self">ESTOU PRONTO PARA <br> RECEBER CHAMADAS</button>
            </div>
        </div>
        <footer>
            www.abrealas.com.br
        </footer>
    </body>
</html>
